
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdSense AI | Professional Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-blue: #3b82f6;
            --brand-indigo: #6366f1;
            --bg-base: #0f172a;
            --bg-card: #1e293b;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-base);
            color: #f8fafc;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Smooth transitions for risk state changes */
        .risk-transition {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* SaaS-style card styling */
        .saas-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: border-color 0.2s ease, transform 0.2s ease;
        }
        .saas-card:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        /* High Risk Animation: Professional pulse */
        @keyframes subtle-alert {
            0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.2); }
            50% { box-shadow: 0 0 40px 0 rgba(244, 63, 94, 0.1); }
            100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.2); }
        }
        .risk-high-active {
            animation: subtle-alert 2s infinite;
            border-color: rgba(244, 63, 94, 0.4) !important;
        }

        /* Improved Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
